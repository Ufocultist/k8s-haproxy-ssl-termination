global
  user root
  group root

defaults
  log     global
  mode    http
  timeout connect 5000
  timeout client  50000
  timeout server  50000

frontend http
  bind *:443 ssl crt /etc/ssl/ssl-termination.pem
  reqadd          X-Forwarded-Proto:\ http
  default_backend python-http

backend python-http
  mode http
  option forwardfor
  server python-http localhost:8080
